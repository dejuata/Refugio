{% extends 'base/base.html' %}

{% block title %}
Mascotas
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
<div class="login">
<h2 class="login__title">Iniciar Sesión</h2>
<form method="post" class="form"> 
	{% csrf_token %}
	<div class="form-group">
		<input class="form-control" type="text" name="username" placeholder="Nombre de usuario">
    </div>
    
	<div class="form-group">
		<input class="form-control" type="password" name="password" placeholder="Contraseña">
    </div>
    
   
	<div class="form-group">
		<input class="btn btn-primary login__btn" type="submit" value="Ingresar">
    </div>
    
    <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
        
</form>
</div>

{% endblock %}
